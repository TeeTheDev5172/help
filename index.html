<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FEAR</title>
<style>
  body {
    font-family: youtube will have something, remember the code, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #ff0000;
    overflow: hidden;
  }
  .glitch-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(255,0,0,0.8) 10%, rgba(0,0,0,0) 20%),
      linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255,0,0,0.8) 10%, rgba(0,0,0,0) 20%);
    background-size: 400% 100%;
    animation: glitch-background 5s infinite linear;
  }
  @keyframes glitch-background {
    0% {
      background-position: 0 0;
    }
    50% {
      background-position: 100% 0;
    }
    100% {
      background-position: 0 0;
    }
  }
  .countdown {
    font-size: 48px;
    font-weight: bold;
    color: #ff0000;
    text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
    margin-bottom: 20px;
    position: relative;
    animation: glitch 1s infinite;
  }
  h1 {
    font-size: 36px;
    font-weight: bold;
    color: #ff0000;
    text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
    margin-bottom: 20px;
    position: relative;
    animation: move 2s infinite alternate;
  }
  @keyframes glitch {
    2%, 64% {
      transform: translateX(3px) skew(0deg);
    }
    4%, 60% {
      transform: translateX(-3px) skew(0deg);
    }
    62% {
      transform: translateX(0) skew(7deg);
    }
  }
  @keyframes move {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(10px);
    }
  }
  .pulse {
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }
</style>
</head>
<body>

<div class="glitch-background"></div>

<h1 class="pulse">S T A Y &nbsp; W I T H &nbsp; M E</h1>
<div id="countdown" class="countdown pulse"></div>

<script>
function updateCountdown() {
  // Get the current time in MST (Mountain Standard Time)
  var now = new Date();
  now.setHours(now.getHours() - 7); // Adjust for MST (UTC-7)
  
  // Set the countdown date to July 2, 2024, 10:00 AM MST
  var countDownDate = new Date("July 2, 2024 10:00:00");
  countDownDate.setHours(countDownDate.getHours() - 7); // Adjust for MST (UTC-7)

  // Calculate the difference in time
  var distance = countDownDate - now;

  // Calculate days, hours, minutes, seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the countdown
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the countdown is over, display a message
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "I T &nbsp; I S &nbsp; T I M E";
  }
}

// Update the countdown every second
var x = setInterval(updateCountdown, 1000);

// Call updateCountdown initially to start the countdown
updateCountdown();
</script>

</body>
</html>
